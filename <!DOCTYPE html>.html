<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <style>
    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Send Message to Discord Server</h1>

  <form>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button type="button" onclick="sendMessage()">Send</button>
  </form>

  <script>
    function sendMessage() {
      var message = document.getElementById('messageInput').value;
      var webhookUrl = 'https://discord.com/api/webhooks/1099692530070736948/lRD5kXr17MCD11HCurOuJE-j9Uj4dIn-MHlTLrlc65qftErIh3WeXIUGA69cQzb3C9zB';
      var data = {
        content: message
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        if (response.ok) {
          alert('Message sent successfully.');
        } else {
          alert('Failed to send message.');
        }
      })
      .catch(function(error) {
        console.log(error);
      });
    }
  </script>
</body>
</html>
